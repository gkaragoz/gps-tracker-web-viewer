<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
        body { background-color: #000; color: #fff; }
        .sidebar {
            height: 100vh;
            width: 280px;
            background: #111;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h4 { font-weight: bold; }
        .sidebar .nav-link {
            color: #aaa;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: #333;
            color: #fff;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        #map {
            flex-grow: 1;
            border-radius: 10px;
            overflow: hidden;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            padding: 15px 20px;
            border-bottom: 2px solid #222;
        }
        .top-bar h5 {
            margin: 0;
            font-weight: bold;
        }
        #user-list {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        #user-list ul {
            list-style: none;
            padding: 0;
        }
        #user-list li {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .btn-locate {
            background: #1DB954;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }
        .btn-locate:hover {
            background: #17a74a;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <h4>Dashboard</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Settings</a></li>
                <li class="nav-item">
                    <label for="kmlUpload" class="nav-link" aria-label="Import KML File">Import KML</label>
                    <input type="file" id="kmlUpload" accept=".kml" style="display:none;">
                </li>
            </ul>
            <div id="user-list">
                <h5>Connected Users</h5>
                <ul id="users" aria-live="polite"></ul>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="content">
            <div class="top-bar">
                <h5>Live Map</h5>
            </div>
            <div id="map" role="region" aria-label="Live Map"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/js/L.KML.js"></script>
    <script src="/js/map.js"></script>
</body>
</html>

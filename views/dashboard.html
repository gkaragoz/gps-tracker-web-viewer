<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="/public/css/dashboard.css">
</head>
<body class="bg-dark text-white h-100">
    <div class="d-flex h-100 min-vh-100">
        <!-- Sidebar -->
        <div class="sidebar bg-black text-white p-3 d-flex flex-column">
            <h4 class="fw-bold">Dashboard</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#" class="nav-link active text-white bg-secondary rounded">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Settings</a></li>
                <li class="nav-item">
                    <label for="kmlUpload" class="nav-link text-white" aria-label="Import KML File">Import KML</label>
                    <input type="file" id="kmlUpload" accept=".kml" class="d-none">
                </li>
            </ul>
            <div id="kml-list" class="mt-3">
                <h5>Imported KML Files</h5>
                <ul id="kmlFiles" class="list-unstyled"></ul>
            </div>
            <div id="user-list" class="mt-3">
                <h5>Connected Users</h5>
                <ul id="users" aria-live="polite" class="list-unstyled"></ul>
            </div>
        </div>
        
        <div class="content flex-grow-1 d-flex flex-column p-3">
            <div class="top-bar d-flex justify-content-between align-items-center bg-black p-3 border-bottom border-secondary">
                <h5 class="fw-bold">Live Map</h5>
                <!-- Map View Options -->
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Satellite View
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#" onclick="mapManager.setMapView('satellite')">Satellite View</a></li>
                        <li><a class="dropdown-item" href="#" onclick="mapManager.setMapView('street')">Street View</a></li>
                        <li><a class="dropdown-item" href="#" onclick="mapManager.setMapView('terrain')">Terrain View</a></li>
                    </ul>
                </div>
            </div>
            <div id="map" role="region" aria-label="Live Map"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/js/L.KML.js"></script>
    <script src="/js/map.js"></script>
</body>
</html>
